[defaults]
inventory = inventory/hosts
remote_user = ubuntu
host_key_checking = False
retry_files_enabled = False
roles_path = roles
private_key_file = ~/.ssh/id_rsa

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False 